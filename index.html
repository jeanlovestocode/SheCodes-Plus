<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🏄‍♀️Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
           <form id="city-form">
           <input type="search" placeholder="Search for a city" class="form-control" id="city-input" autocomplete="off">
        </div>
      
       <div class="col-6">
        <input type="submit" value="Search" class="icon btn">

       </div>
       
          
        
         </form>
    </div>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-6">
          <button class="locator" id="current-location-button">
            📍Current Location
          </button>
        </div>
      </div>
    </div>

    <div class="container header">
      <h1></h1>
      <div class="date">
        Last updated:
        <span id="header-date"></span>
      </div>
      <br />
      <br />
      <br />
      <br />

      <h2 class="first-degree"></h2>

      <span class="units">
        <a href="#" class="unit-celcius" class="active"> °C </a> |
      </span>
      <span class="units">
        <a href="#" class="unit-farenheit"> °F </a>
      </span>

      <small>
        <div class="current-weather"></div>
        <div class="max-min">
          H:<span class="high"></span>° L:<span class="low"></span>°
        </div>
      </small>
    </div>

    <div class="container">
      <button class="daily-forecast">
        <i class="bi bi-calendar3"></i> 5-DAY FORECAST
      </button>
    </div>

    <section class="days-of-week">
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-day">Today</h5>
            <div class="card-icon">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                id="icon"
                alt=""
              />
            </div>
            <p class="card-tem" id="first">17°</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-day">Saturday</h5>
            <div class="card-icon">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                id="icon-two"
                alt=""
              />
            </div>
            <p class="card-tem" id="second">13°</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-day">Sunday</h5>
            <div class="card-icon">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                id="icon-three"
                alt=""
              />
            </div>
            <p class="card-tem" id="third">11°</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-day">Monday</h5>
            <div class="card-icon">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                id="icon-four"
                alt=""
              />
            </div>
            <p class="card-tem" id="fourth">9°</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-day">Tuesday</h5>
            <div class="card-icon">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                id="icon-five"
                alt=""
              />
            </div>
            <p class="card-tem" id="fifth">10°</p>
          </div>
        </div>
      </div>
    </section>

    <br />
    <br />

    <div class="container">
      <button class="hourly-forecast">
        <i class="bi bi-clock"></i> HOURLY FORECAST
      </button>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-2">Now</div>
        <div class="col-2">4pm</div>
        <div class="col-2">5pm</div>
        <div class="col-2">6pm</div>
        <div class="col-2">7pm</div>
        <div class="col-2">8pm</div>
      </div>
    </div>
    <div class="container">
      <div class="row emoji">
        <div class="col-2 emojicon">
          <i class="bi bi-cloudy-fill"></i>
        </div>
        <div class="col-2 emojicon">
          <i class="bi bi-cloudy-fill"></i>
        </div>
        <div class="col-2 emojicon">
          <i class="bi bi-cloudy-fill"></i>
        </div>
        <div class="col-2 emojicon">
          <i class="bi bi-cloudy-fill"></i>
        </div>
        <div class="col-2 emojicon">
          <i class="bi bi-cloud-drizzle-fill"></i>
        </div>
        <div class="col-2 emojicon">
          <i class="bi bi-cloud-lightning-rain-fill"></i>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-2">17°</div>
        <div class="col-2">18°</div>
        <div class="col-2">17°</div>
        <div class="col-2">17°</div>
        <div class="col-2">16°</div>
        <div class="col-2">14°</div>
      </div>
    </div>
    <br />
    <br />

    <div class="container footer">
      <footer>
        <small>
          Learn more about weather
          <span>
            <a href="https://www.timeanddate.com/weather/canada/ottawa/historic"
              >data
            </a>
          </span>
          and map
          <span>
            <a
              href="https://www.google.com/earth/outreach/learn/visualize-your-data-on-a-custom-map-using-google-my-maps/"
            >
              data</a
            >
          </span>
        </small>
        <div>
          <small class="outro-text"
            >Coded by
            <a href="https://github.com/jeanlovestocode/SheCodes-Plus/tree/main"
              >Jean Edem
            </a>
          </small>
        </div>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
